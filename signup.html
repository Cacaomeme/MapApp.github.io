<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
</head>
<body style="text-align:center; padding-top:50px;">
    <h2>アカウント作成</h2>
    <input type="text" id="userid" placeholder="好きなID"><br><br>
    <input type="password" id="password" placeholder="パスワード"><br><br>
    <button onclick="doSignup()">登録する</button>

    <script>
        // ★ここを書き換える (最後が /signup)
        const URL = "https://lur60pqr50.execute-api.us-east-1.amazonaws.com/dev/signup";

        async function doSignup() {
            const uid = document.getElementById("userid").value;
            const pass = document.getElementById("password").value;

            try {
                const res = await fetch(URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ UserID: uid, Password: pass })
                });
                const data = await res.json();

                if (res.ok) {
                    alert("登録成功！ログイン画面へ移動します。");
                    window.location.href = "login.html";
                } else {
                    alert("エラー詳細: " + JSON.stringify(data));
                }
            } catch(e) { console.error(e); alert("通信エラー"); }
        }
    </script>
</body>
</html>
